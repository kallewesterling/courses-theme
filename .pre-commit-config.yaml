repos:
  - repo: local
    hooks:
      - id: css-build
        name: Build CSS
        entry: bash -c 'node build-css.mjs && git add production/style.css'
        language: system
        files: ^production/css/.*\.css$
        pass_filenames: false

      - id: css-syntax-check
        name: CSS syntax check
        entry: npx stylelint production/style.css production/css/*.css
        language: system
        files: \.css$

      - id: js-syntax-check
        name: JavaScript syntax check
        entry: bash -c 'for f in "$@"; do node --check "$f"; done' --
        language: system
        files: \.js$

